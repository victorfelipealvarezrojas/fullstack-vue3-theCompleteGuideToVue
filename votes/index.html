<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vote-app</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" href="../public/styles.css" />
  </head>
  <body>
    <div id="app">
      <h2 class="title has-text-centered dividing-header">UpVote!</h2>
      <div class="section">
        <article
          v-for="submission in submissionsSorted"
          v-bind:key="submission.id"
          class="media"
          v-bind:class="{ 'blue-border': submission.votes >= 20 }"
        >
          <submission-component v-bind:submission="submission" v-bind:upvote="upvote">
          </submission-component>
        </article>
      </div>
    </div>
    <script type="module" src="/src/seed.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
